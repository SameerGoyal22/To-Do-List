<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="kk">
    <div class="container kk">
       <h1 align="center">Todo List</h1> 

       <div class="row">
            <!-- input box -->
            <div class="col-md-8">
                <div class="form-group">
                    <label for="inpnewtask">New Task</label>
                    <input type="text" class="form-control" id="inpnewtask" aria-describedby="newtaskhelp" placeholder="Enter the name of task">
                    <small id="newtaskhelp" class="form-text text-muted">A short one discription of your task.</small>
                </div>
            </div>

            <!-- button -->
            <div class="col-md-4 row p-1">
                <div class="col-12 col-sm-3 col-md-6 p-1">
                    <button class="btn btn-success" id="btnadd">
                        <i class="fa fa-plus"></i> ADD
                    </button>
                </div>
                <div class="col-12 col-sm-3  col-md-6 p-1">
                    <button class="btn btn-danger col" id="btnreset">
                        <i class="fa-solid fa-xmark"></i> Reset
                    </button>
                </div>
                <div class="col-12 col-sm-3  col-md-6 p-1">
                    <button class="btn btn-info col" id="btnsort">
                        <i class="fa-solid fa-arrow-down-short-wide"></i> Sort
                    </button>
                </div> 
                <div class="col-12 col-sm-3  col-md-6 p-1"> 
                    <button class="btn btn-warning col" id="btncleanup">
                        <i class="fa-solid fa-trash"></i> cleanup
                    </button>  
                </div>
            </div>

      </div>
        
        <!-- task list -->
        <ul class="row list-group m-2" id="ultasks"></ul>

    </div>
</body>
</html>
